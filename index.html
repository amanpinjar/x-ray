<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>AARXIN App</h1>
    <div class="toolbar">
        <!-- Dropdown for shape selection -->
        <select class="button-33" id="shapeSelect" onchange="setTool(this.value)">
            <option value="line">Line</option>
            <option value="rectangle">Rectangle</option>
            <option value="circle">Circle</option>
            <option value="square">Square</option>
        </select>

        <!-- Dropdown for cursor tool selection -->
        <select class="button-33" id="cursorToolSelect" onchange="setCursorTool(this.value)">
            <option value="pen">Pen</option>
            <option value="pencil">Pencil</option>
            <option value="marker">Marker</option>
            <option value="eraser">Eraser</option>
            <option value="pointer">Mouse Pointer</option>
        </select>

        <input class="button-33" type="color" id="colorPicker" value="#000000" onchange="setColor(this.value)">
        <input class="button-33" type="number" id="lineWidth" value="2" min="1" max="50" onchange="setLineWidth(this.value)">
        <button class="button-33" onclick="cutShape()">Cut</button>
        <button class="button-33" onclick="document.getElementById('imageLoader').click()">Import</button>
        <button class="button-33" onclick="exportImage()">Export</button>
        <button class="button-33" onclick="zoomIn()">Zoom In</button>
        <button class="button-33" onclick="zoomOut()">Zoom Out</button>
        <button class="button-33" onclick="undo()">Undo</button> <!-- Added Undo button -->
    </div>

    <!-- Canvas for drawing -->
    <canvas id="canvas" width="800" height="600"></canvas>
    <input type="file" id="imageLoader" style="display:none;" accept="image/*" />
    
    <script src="app.js"></script>
</body>
</html>
